---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow-kserve-webhook-listener
  namespace: mlflow
  labels:
    app: mlflow-kserve-webhook-listener
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow-kserve-webhook-listener
  template:
    metadata:
      labels:
        app: mlflow-kserve-webhook-listener
    spec:
      serviceAccountName: mlflow-kserve-webhook-listener
      containers:
      - name: listener
        image: ghcr.io/nebari-dev/mlflow-kserve-webhook-listener:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        # MLflow Configuration
        - name: MLFLOW_KSERVE_MLFLOW_TRACKING_URI
          value: "http://mlflow-server:5000"
        - name: MLFLOW_KSERVE_MLFLOW_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: mlflow-webhook-secret
              key: secret

        # Kubernetes Configuration
        - name: MLFLOW_KSERVE_KUBE_NAMESPACE
          value: "kserve-mlflow-models"
        - name: MLFLOW_KSERVE_KUBE_IN_CLUSTER
          value: "true"

        # Storage Configuration
        - name: MLFLOW_KSERVE_STORAGE_URI_BASE
          value: "gs://nebari-mlflow-artifacts"

        # Template Configuration (mounted from ConfigMap)
        - name: MLFLOW_KSERVE_INFERENCE_SERVICE_TEMPLATE
          value: "/etc/templates/template.yaml"

        # Resource Configuration
        - name: MLFLOW_KSERVE_PREDICTOR_CPU_REQUEST
          value: "100m"
        - name: MLFLOW_KSERVE_PREDICTOR_CPU_LIMIT
          value: "1"
        - name: MLFLOW_KSERVE_PREDICTOR_MEMORY_REQUEST
          value: "512Mi"
        - name: MLFLOW_KSERVE_PREDICTOR_MEMORY_LIMIT
          value: "2Gi"

        # Logging
        - name: MLFLOW_KSERVE_LOG_LEVEL
          value: "INFO"

        # FastAPI Server
        - name: MLFLOW_KSERVE_APP_HOST
          value: "0.0.0.0"
        - name: MLFLOW_KSERVE_APP_PORT
          value: "8000"

        volumeMounts:
        - name: template
          mountPath: /etc/templates
          readOnly: true

        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi

        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL

      volumes:
      - name: template
        configMap:
          name: inference-service-template

      securityContext:
        fsGroup: 1000
